<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<head>
    <meta charset="UTF-8">
    <title>Eisenhower Matrix</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <div class="matrix">
        <div class="box" id="topLeft"></div>
        <div class="box" id="topRight"></div>
        <div class="box" id="bottomLeft"></div>
        <div class="box" id="bottomRight"></div>
    </div>
    <div id="input">
        <form id="task-input">
          <div class="line">
          <label id="task">Task: </label>
          <input type="text" id="task" name="task" placeholder="Enter your task here and check the boxes to prioritize." required>
          <input type="checkbox" value="Important">
          <label> Important</label>
</body>
